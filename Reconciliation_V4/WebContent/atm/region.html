<div class="container">


<form class="form-inline">
  <div class="form-group">
    <label for="regionSelect">Region</label>
    <select  id="sel1" ng-model="region">
  		<option id="regionSelect" ng-repeat="regionName in regionList" value="{{regionName}}">{{regionName}}</option>
	</select>
  </div>
  &nbsp;&nbsp;
  <div class="form-group">
    <label for="exampleInput">Date</label>
    <input type="date" id="exampleInput" name="input" ng-model="endDate" placeholder="yyyy-MM-dd" min="2012-01-01" max="2016-12-31" required />
  </div>
  
  <input type="button" class="btn btn-default" value="Submit" name="B1" ng-click="fetchData()"></p>
</form>



<div class="container">
<div class="span3">
 <button style="float: right;" class="btn btn-link" ng-click="exportToExcel('#table1')">
        <span class="glyphicon glyphicon-share"></span> Export to Excel
 </button>
        <table id="table1" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Branch Code</th>
              <th>Branch</th>
              <th>Agency Account Balance</th>
              <!-- <th>3198 Account Balance</th> -->
           </tr>
         </thead>
        
             <tr ng-repeat="i in regionData">
              <td class='number'>{{i.branchCode}}</td>
              <td>{{i.branchName}}</td>
              <td class='amount'>{{i.agencyAccountBalance}}</td>
             <!--  <td>{{i.bgl3198AccountBalance}}</td> -->
            </tr>
          </tbody>
        </table>
        </div>
</div>
</div>
